<div class="page" data-ng-controller="CreatePlaceCtrl">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Criar Marcação</strong></div>
        <div class="panel-body">
            <span ng-bind="position"></span>
            <form name="place_form" role="form" ng-submit="submitForm()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text"
                             class="form-control"
                             id="name"
                             required
                             ng-minlength="4"
                             ng-model="place.name">
                        </div>
                        <div class="form-group">
                            <label for="address">Endereço</label>
                            <input type="text"
                            class="form-control"
                            id="address"
                            required
                            ng-minlength="4"
                            ng-model="place.address">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telephone">Telefone</label>
                            <input type="tel"
                            class="form-control"
                            id="telephone"
                            required
                            ng-model="place.telephones">
                        </div>
                        <div class="description">
                            <label for="description">Descrição</label>
                            <textarea class="form-control"
                                      rows="5"
                                      ng-model="place.description"></textarea>
                                      <br>
                        </div>
                    </div>
                </div>
                <div id="map_canvas" class="col-md-8" style="height: 400px">
                </div>
                <button type="submit"
                        class="btn btn-success"
                        data-ng-disabled="!canSubmit()"
                        >Sumbit</button>
                <button class="btn btn-default"
                        data-ng-disabled="!canRevert()"
                        data-ng-click="revert()"
                        >Revert Changes</button>
            </form>
        </div>
    </section>
</div>
