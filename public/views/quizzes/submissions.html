<div class="page">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Submissões para {{quizz.name}}</strong></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Duração</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="data in quizz.submissions track by $index">
                            <td>{{$index + 1}}</td>
                            <td>{{data.student.name}}</td>
                            <td>{{data.time_spent}}ms</td>
                            <td>
                              <button class="btn btn-primary" ng-click="openModal(data)">Ver Submissão</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>

<script type="text/ng-template" id="submissionModal.html">
    <div class="modal-header">
        <h3>Submissão de {{name}}</h3>
    </div>
    <div class="modal-body">
        <span ng-repeat="answer in answers track by $index" class="list-unstyled">
            <label class="ui-radio">
                <input type="checkbox" ng-checked="answer === questions[$index].answer" disabled>
                <span>
                  Questão {{$index+1}}: marcou alternativa {{indexChar(answer) + ' (' + indexChar(questions[$index].answer)}})
                </span>
            </label><br>
        </span>
        <br>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
