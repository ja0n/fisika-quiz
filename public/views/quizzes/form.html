<div class="page">
    <section class="panel panel-default">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Criar Lista de Exercícios</strong></div>
        <div class="panel-body">
            <span ng-bind="position"></span>
            <form name="quizz_form" role="form" ng-submit="submitForm()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text"
                             class="form-control"
                             id="name"
                             required
                             ng-minlength="4"
                             ng-model="quizz.name">
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                          <label for="password">Descrição</label>
                          <input type="text"
                           class="form-control"
                           id="description"
                           required
                           ng-model="quizz.description">
                      </div>
                    </div>
                    <div class="col-md-5">
                        <div class="panel panel-success">
                            <div class="panel-heading" style="text-align: center"><strong>Questões Selecionadas</strong></div>
                            <div class="panel-body">
                                <input type="text" class="form-control" id="name"><br>
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nome</th>
                                            <th>Opções</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in questions" ng-if="data.selected">
                                            <td><input type="checkbox" ng-model="data.selected"></td>
                                            <td>{{data.title}}</td>
                                            <td>
                                              <a ng-click="previewQuestion(data._id)"
                                                 class="btn btn-w-md btn-gap-v btn-info">Visualizar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2" style="text-align: center; margin: auto">
                      <h1> <- </h1>
                    </div>
                    <div class="col-md-5">
                        <div class="panel panel-success">
                            <div class="panel-heading" style="text-align: center"><strong>Questões Disponíveis</strong></div>
                            <div class="panel-body">
                                <input type="text" class="form-control" id="name"><br>
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nome</th>
                                            <th>Opções</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="data in questions" ng-if="!data.selected">
                                            <td><input type="checkbox" ng-model="data.selected"></td>
                                            <td>{{data.title}}</td>
                                            <td>
                                              <a ng-click="previewQuestion(data._id)"
                                                 class="btn btn-w-md btn-gap-v btn-info">Visualizar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <button type="submit"
                        class="btn btn-success"
                        data-ng-disabled="!canSubmit()"
                        >Criar</button>
                <button class="btn btn-default"
                        data-ng-disabled="!canRevert()"
                        data-ng-click="revert()"
                        >Limpar</button>
            </form>
        </div>
    </section>
</div>
