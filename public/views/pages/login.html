<div class="page-signin">
    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/" data-ng-bind="main.brand"></a>
            </section>
        </div>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <!-- <section class="row signin-social text-center">
                    <a href="javascript:;" class="btn-icon btn-icon-sm btn-icon-round btn-twitter"><i class="fa fa-twitter"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm btn-icon-round btn-facebook"><i class="fa fa-facebook"></i></a>
                    <div class="space"></div>
                    <a href="javascript:;" class="btn-icon btn-icon-sm btn-icon-round btn-google-plus"><i class="fa fa-google-plus"></i></a>
                </section>

                <span class="line-thru">OR</span> -->

                <form class="form-horizontal" data-ng-submit="submitLogin(user)">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email"
                                       id="email"
                                       data-ng-model="user.email"
                                       class="form-control"
                                       placeholder="Usuário"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       id="password"
                                       data-ng-model="user.password"
                                       class="form-control"
                                       placeholder="Senha"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <button type="submit"
                                    class="btn btn-primary btn-lg btn-block">
                                    Entrar
                            </button>
                        </div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="javascript:;">Esqueceu sua senha?</a></p>
                    <p class="text-center text-muted text-small">Ainda não tem conta? <a href="#/pages/signup">Inscreva-se</a></p>
                </section>

            </div>
        </div>
    </div>
</div>
